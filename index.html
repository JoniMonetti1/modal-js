<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal js</title>
</head>
<body>
    <header class="hero">
        <div class="banner">
            <h1 class="main-title">Modal project</h1>
            <button class="modal-btn">Open modal</button>

        <!--Modal-->

            <button class="close-modal">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <p class="modal-msg">This is a modal</p>
        </dialog>
    </header>
    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/603c36d0a8.js" crossorigin="anonymous"></script>
</body>
</html>
